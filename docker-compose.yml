version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rewards-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rewards_user
      POSTGRES_PASSWORD: rewards_password
      POSTGRES_DB: telegram_rewards_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rewards_user -d telegram_rewards_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: rewards-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: rewards-bot-telegram
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://rewards_user:rewards_password@postgres:5432/telegram_rewards_bot?schema=public
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./bot:/app/bot
      - ./prisma:/app/prisma
    command: pnpm start:bot

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: rewards-bot-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://rewards_user:rewards_password@postgres:5432/telegram_rewards_bot?schema=public
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./lib:/app/lib
      - ./components:/app/components
      - ./public:/app/public

volumes:
  postgres_data:
  redis_data:
